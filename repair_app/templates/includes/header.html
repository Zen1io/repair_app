{% load static %}
  <header>
    <nav class="navbar navbar-expand-lg shadow-sm bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand text-white" href="{% url 'pages:homepage' %}">
          <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            <span class="fw-bold">РемТех</span>
        </a>
        {% with request.resolver_match.view_name as view_name %}
          <ul class="nav nav-pills w-100">
            <li class="nav-item">
              <a class="nav-link {% if view_name == 'pages:homepage' %} active {% endif %}"
                 href="{% url 'pages:homepage' %}">
                Главная
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if view_name == 'catalog:catalog_option' %} active {% endif %}" 
                href="{% url 'catalog:catalog_option' %}">
                Каталог деталей и услуг
              </a>
            </li>
  
            <div class="ms-auto d-flex">
              {% if user.is_authenticated %}
              <span class="navbar-text text-light me-3">Привет, <b>{{ user.username }}</b>!</span>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'applications:application_create' %}">Создать заявку</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'applications:applications_list' %}">История заявок</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link{% if view_name == 'login' %} active {% endif %}" href="{% url 'login' %}">Войти</a>
              </li>
              {% endif %}
            </div>
          </ul>
        {% endwith %}
      </div>
    </nav>
  </header>
